apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - secretName: secret
  rules:
  - host: alensiilivask.ddns.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: node-hostname-service
            port:
              number: 80
